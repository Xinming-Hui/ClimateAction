syntax = "proto3";

package climateaction;

option java_multiple_files = true;
option java_package = "grpc.generated.climateaction.common";

message CO2Concentration {
  string id = 1;
  int32 timestamp = 2;
  float concentration = 3;
}

message ConfirmationMessage {
  bool  ok = 1;
  string message = 2;
}

