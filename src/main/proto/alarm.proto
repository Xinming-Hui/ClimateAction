syntax = "proto3";

package climateaction;

import "common.proto";

option java_multiple_files = true;
option java_package = "grpc.generated.climateaction.alarm";
option java_outer_classname = "AlarmServiceImpl";


service Alarm {

  // Unary - Report the carbon dioxide concentration, 
  // and the server will decide whether to alarm 
  rpc Alarm(CO2Concentration ) returns (ResponseMessage) {}  
}

